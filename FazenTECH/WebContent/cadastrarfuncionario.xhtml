<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<title>FazenTECH</title>
	<style type="text/css">
.white-button.ui-button.ui-state-default {
	background-color: #ADADAD;
	color: #FFF;
	border-color: #d6d6d6;
	/* with the exported variables from Nova and Luna Themes*/
	border-color: var(- -input-border-color, #d6d6d6);
}

.white-button.ui-button.ui-state-default:enabled:hover, .white-button.ui-button.ui-state-default:focus
	{
	background-color: #f2f2f2;
	border-color: #ccc;
	color: #373a3c;
	/* with the exported variables from Nova and Luna Themes*/
	border-color: var(- -input-hover-border-color, #ccc);
}

.blue-button.ui-button.ui-state-default {
	background-color: #1E90FF;
	color: #fff;
	border-color: #1E90FF;
}

.blue-button.ui-button.ui-state-default:enabled:hover, .blue-button.ui-button.ui-state-default:focus
	{
	background-color: #0E80EF;
	border-color: #1E90FF;
}

.green-button.ui-button.ui-state-default {
	background-color: #69A376;
	border-color: #69A376; /* velho #5cb85c  novo #69A376*/
	color: #fff;
}

.green-button.ui-button.ui-state-default:enabled:hover, .green-button.ui-button.ui-state-default:focus
	{
	background-color: #4cae4c;
	border-color: #69A376;
	color: #000;
}

.red-button.ui-button.ui-state-default {
	background-color: #d9534f;
	border-color: #d9534f;
	color: #fff;
}

.red-button.ui-button.ui-state-default:enabled:hover, .red-button.ui-button.ui-state-default:focus
	{
	background-color: #d43f3a;
	border-color: #d9534f;
}

.ui-state-default {
	background-color: #159C58; /*verde*/
	color: white;
}

.cor_input {
	background-color: #F0F0F0; /* cinza claro*/
	border-color: #F0F0F0;
	color: black;
}

.value {
	font-weight: bold;
}

.id_par {
	background-color: rgba(21, 156, 88, 0.3) !important; /*verde*/
	color: #000000 !important;
}

.id_impar {
	background-color: white !important;
	color: #000000 !important;
}

h1 {
	text-align: center;
	color: #07206E; /*azul*/
	text-decoration: underline;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	text-shadow: 1px 1px 1px black;
}

.legenda_input {
	color: black;
	letter-spacing: 0.2px;
}

.fixa_rodape {
	position: fixed;
	bottom: 0px;
	right: 0px;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:menubar
			style="background-color: white !important; border:none!important;">
			<p:menuitem value="Home" icon="pi pi-home" url="index.xhtml" />
			<p:submenu label="Cadastrar" icon="pi pi-plus">
				<p:menuitem value="Animal Doente" url="cadastraranimaldoente.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Equipamento de prot."
					url="cadastrarequipamentoprotecao.xhtml" icon="pi pi-plus" />
				<p:menuitem value="Fazenda" url="cadastrarfazenda.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Ferramenta" url="cadastrarferramenta.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Funcionário" url="cadastrarfuncionario.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Máquina" url="cadastrarmaquina.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Muda" url="cadastrarmuda.xhtml" icon="pi pi-plus" />
				<p:menuitem value="Ordenha" url="cadastrarordenha.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Plantio" url="cadastrarplantio.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Produto" url="cadastrarproduto.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Solo" url="cadastrarsolo.xhtml" icon="pi pi-plus" />
				<p:menuitem value="Vaca leiteira" url="cadastrarvacaleiteira.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Varejista" url="cadastrarvarejista.xhtml"
					icon="pi pi-plus" />
			</p:submenu>
			<p:submenu label="Relátorios" icon="pi pi-file">
				<p:menuitem value="Relátorios 1" url="relatorio1.xhtml"
					icon="pi pi-file" />
				<p:menuitem value="Relátorios 2" url="relatorio2.xhtml"
					icon="pi pi-file" />
			</p:submenu>
			<p:menuitem value="Produção Leiteira"
				url="dashboardproducaoleiteira.xhtml" icon="pi pi-chart-bar" />
		</p:menubar>
	</h:form>
	<h:form styleClass="fixa_rodape">
		<p:menubar
			style="background-color: rgba(255,255,255,0.1) !important; border:none!important;">
			<p:menuitem icon="pi pi-home" onclick="window.scroll(0,0)" />
		</p:menubar>
	</h:form>
	<h1>Cadastro de Funcionários</h1>
	<h:form id="form_funcionario">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-4">
				<p:outputLabel value="ID" styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.id}"
						disabled="true" styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<p:outputLabel value="Nome do funcionário"
					styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.nome}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<p:outputLabel value="Data de nascimento do funcionário"
					styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.dataNascimento}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<p:outputLabel value="Data da admissão" styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.dataAdmissao}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<p:outputLabel value="CPF" styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.cpf}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<p:outputLabel value="Última férias" styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.ultimaFerias}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-6">
				<p:outputLabel value="Usuário no sistema" styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.usuario}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-6">
				<p:outputLabel value="Senha no sistema" styleClass="legenda_input" />
				<div class="ui-inputgroup">
					<p:inputText value="#{funcionarioBean.funcionario.senha}"
						styleClass="cor_input" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-4">
				<br />
				<p:commandButton icon="pi pi-refresh" styleClass="white-button"
					value="Novo" action="#{funcionarioBean.novo}"
					update="form_funcionario" />
			</div>
			<div class="ui-g-12 ui-md-4">
				<br />
				<p:commandButton icon="pi pi-check" styleClass="green-button"
					value="Salvar" action="#{funcionarioBean.salvar}"
					update="tabela_de_funcionarios" />
			</div>
			<div class="ui-g-12 ui-md-4">
				<br />
				<p:commandButton icon="pi pi-times" styleClass="red-button"
					value="Remover" action="#{funcionarioBean.delete}" onclick=""
					update="form_funcionario tabela_de_funcionarios" />
			</div>
		</div>
	</h:form>
	<h1>Lista de Funcionários</h1>
	<p:dataTable id="tabela_de_funcionarios"
		value="#{funcionarioBean.funcionarios}" var="f"
		rowStyleClass="#{f.id % 2 == 0 ? 'id_par' : 'id_impar'}"
		tableStyle="width:auto; font-size: 19px; text-align: center; margin: auto;">
		<p:column>
			<p:rowToggler />
		</p:column>
		<p:column headerText="ID" sortBy="#{f.id}">
			<p:outputLabel value="#{f.id}" />
		</p:column>
		<p:column headerText="Nome" sortBy="#{f.nome}">
			<p:outputLabel value="#{f.nome}" />
		</p:column>
		<p:column headerText="Data de Admissão" sortBy="#{f.dataAdmissao}">
			<p:outputLabel value="#{f.dataAdmissao}" />
		</p:column>
		<p:column headerText="Última férias" sortBy="#{f.ultimaFerias}">
			<p:outputLabel value="#{f.ultimaFerias}" />
		</p:column>
		<p:column headerText="Usuário" sortBy="#{f.usuario}">
			<p:outputLabel value="#{f.usuario}" />
		</p:column>
		<p:column headerText="Editar">
			<p:commandButton styleClass="white-button" value="Editar"
				actionListener="#{funcionarioBean.setFuncionario(f)}"
				update="form_funcionario" />
		</p:column>
		<p:column headerText="Excluir">
			<p:commandButton styleClass="red-button" value="Excluir"
				actionListener="#{funcionarioBean.remover(f)}"
				update="form_funcionario tabela_de_funcionarios" />
		</p:column>
		<p:rowExpansion>
			<p:panelGrid columns="2" columnClasses="label,value"
				style="text-align: center; margin: auto; width:auto;">
				<f:facet name="header">
					<p:outputLabel value="#{f.nome}" />
				</f:facet>
				<h:outputText value="Id:" />
				<h:outputText value="#{f.id}" />
				<h:outputText value="Data de Nascimento:" />
				<h:outputText value="#{f.dataNascimento}" />
				<h:outputText value="CPF:" />
				<h:outputText value="#{f.cpf}" />
				<h:outputText value="Data de Admissão:" />
				<h:outputText value="#{f.dataAdmissao}" />
				<h:outputText value="Última férias:" />
				<h:outputText value="#{f.ultimaFerias}" />
				<h:outputText value="Usuário no sistema:" />
				<h:outputText value="#{f.usuario}" />
				<h:outputText value="Senha no sistema:" />
				<h:outputText value="#{f.senha}" />
			</p:panelGrid>
		</p:rowExpansion>
	</p:dataTable>
</h:body>
</html>
